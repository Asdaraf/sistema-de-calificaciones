<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Sistema de Calificaciones</title>
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sistema de Calificaciones</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/home}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/materias}">Materias</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <!-- El botón de logout invoca la URL de logout -->
                  <form th:action="@{/auth/logout}" method="post">
                      <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                  </form>
              </li>
          </ul>
      </div>
  </nav>

  <div class="container mt-4">
      <h1>Bienvenido al Sistema de Calificaciones</h1>
      <p>Has iniciado sesión correctamente.</p>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
