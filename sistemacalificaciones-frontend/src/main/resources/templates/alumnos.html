<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar (similar al de home) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Sistema de Calificaciones</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
              <li class="nav-item active"><a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a></li>
              <li class="nav-item"><a class="nav-link" th:href="@{/materias}">Materias</a></li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <form th:action="@{/auth/logout}" method="post">
                      <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                  </form>
              </li>
          </ul>
      </div>
  </nav>
  
  <div class="container mt-4">
      <h1>Listado de Estudiantes</h1>
      <table class="table table-bordered">
          <thead class="thead-dark">
              <tr>
                  <th>ID</th>
                  <th>RUT</th>
                  <th>Nombre</th>
                  <th>Dirección</th>
                  <th>Materias</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="alumno : ${alumnos}">
                  <td th:text="${alumno.id}"></td>
                  <td th:text="${alumno.rut}"></td>
                  <td th:text="${alumno.nombre}"></td>
                  <td th:text="${alumno.direccion}"></td>
                  <td>
                      <ul>
                          <li th:each="materia : ${alumno.materias}" th:text="${materia}"></li>
                      </ul>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  
  <!-- Bootstrap JS (CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
