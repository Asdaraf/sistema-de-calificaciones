<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión la concha la lora</h2>
        <form th:action="@{/auth/login}" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" autocomplete="off" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" autocomplete="off" required>

            <button type="submit">Ingresar</button>
        </form>

        <script>
            function validarFormulario(event) {
                event.preventDefault(); // Detiene el envío del formulario para depuración
                console.log("Formulario enviado con:", new FormData(event.target));
            
                fetch(event.target.action, {
                    method: event.target.method,
                    body: new FormData(event.target)
                }).then(response => response.text())
                  .then(data => console.log("Respuesta del servidor:", data))
                  .catch(error => console.error("Error en la solicitud:", error));
            
                return false; // Evita que el formulario se envíe de la forma tradicional
            }
            </script>

        <p th:if="${error}" style="color:red;">Usuario o contraseña incorrectos</p>
    </div>
</body>
</html>
